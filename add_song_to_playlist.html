{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST">
  {{ form.hidden_tag() }}

  <div>
    {{ form.song.label }}<br>
    {{ form.song() }}
  </div>

  <input type="submit" value="Add Song to Playlist">
</form>

{% endblock %}
